<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Change Password</h4>
                </header>
                <article class="card-body">
                    <form [formGroup]="forgetPassForm" (ngSubmit)="submitNewPassword()">


                        <div class="col form-group">
                            <label>Email address<span style=" color: #ff0000"> *</span></label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email" required="required"
                                   pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                   [ngClass]="{'is-invalid':forgetPassForm.get('email').touched && forgetPassForm.get('email').invalid}">
                            <div class="invalid-feedback">
                                <div>Email name is required</div>
                            </div>
                        </div> <!-- form-group end.// -->

                        <div class="col form-group">
                            <label>New Password<span style=" color: #ff0000"> *</span></label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" required="required"
                                   [ngClass]="{'is-invalid':forgetPassForm.get('password').touched &&forgetPassForm.get('password').invalid}">
                            <div class="invalid-feedback">
                                <div>Password name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Update</button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a [routerLink]="['/login']">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->
</div>
<!--container end.//-->
<app-success-modal (hideModal)="modalSuccess()" #successModal></app-success-modal>
<app-success-modal #errorModal></app-success-modal>
