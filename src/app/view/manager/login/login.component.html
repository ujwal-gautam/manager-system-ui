<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Simple Login Form</title>
</head>
<body style="background-color: #20a7d8">
<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
    <h2 class="text-center">Log in</h2>

    <div class="form-group">
      <label>Email<span style=" color: #ff0000"> *</span></label>
      <input type="email" formControlName="email" class="form-control" placeholder="Email" required="required"
             pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             [ngClass]="{'is-invalid':loginForm.get('email').touched &&loginForm.get('email').invalid}">

      <div class="invalid-feedback">
        <div>Email is required</div>
      </div>
    </div>


    <div class="form-group">
      <label>Password<span style=" color: #ff0000"> *</span></label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password" required="required"
             [ngClass]="{'is-invalid':loginForm.get('password').touched &&loginForm.get('password').invalid}">

      <div class="invalid-feedback">
        <div>Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
    <div class="clearfix">
      <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
      <a href="#" class="float-right" [routerLink]="['/forget-password']">Forgot Password?</a>
    </div>
  </form>


  <p class="text-center"><a [routerLink]="['/registration']">Create an Account</a></p>
</div>
</body>
</html>
<app-error-modal #errorModal></app-error-modal>
